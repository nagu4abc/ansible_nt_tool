---
- name: give the tomcat group ownership
  file:
    path: /opt/tomcat
    group: tomcat
    recurse: yes
    state: directory

- name:  give the tomcat group read access to the conf 
  file:
    path:  /opt/tomcat/conf
    state: directory
    mode: g+r

- name: Make the tomcat user the owner of the webapps
  file:
    path:  /opt/tomcat/webapps/
    state: directory
    recurse: yes
    owner: tomcat

- name: Make the tomcat user the owner of the webapps
  file:
    path:  /opt/tomcat/work/
    state: directory
    recurse: yes
    owner: tomcat

- name: Make the tomcat user the owner of the webapps
  file:
    path:  /opt/tomcat/temp/
    state: directory
    recurse: yes
    owner: tomcat

    - name: Make the tomcat user the owner of the webapps
      file:
    path:  /opt/tomcat/logs/
    state: directory
    recurse: yes
    owner: tomcat